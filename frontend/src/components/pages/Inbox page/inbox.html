<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
 
        <title>Messages</title>
        <link rel="stylesheet" href="inbox.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="menu">

            </form>
        </div>
    </body>
</html>
